    <style>
        :root {

            --paper: #ffffff;
            --text: #2a2a2a;

            --gold: #c9a76b;
            /* gold markers */
            --dot: #d8b86a;
            --accent-dark: #222;
            --max: 900px;

        * {

        body {

            padding: 28px;

        .wrap {

            padding: 28px;
        }

        /* Page heading */
        .program-title {
            text-align: center;
            font-size: 56px;
            letter-spacing: 2px;
            margin: 14px 0 34px 0;
            color: var(--accent-dark);
            font-weight: 700;
        }

        /* The timeline container */
        .timeline {
            position: relative;
            margin: 10px 0 60px;
            padding: 20px 0;
        }

        /* vertical line in middle */
        .timeline::before {
            content: "";
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(#efe9e1, #efe9e1);
            z-index: 1;
        }

        /* one timeline item */
        .timeline-item {
            position: relative;
            width: 50%;
            padding: 18px 40px;
            display: flex;
            gap: 18px;
            align-items: center;
        }

        /* left items (time on left) */
        .timeline-item.left {
            left: 0;
            text-align: right;
            justify-content: flex-end;
            margin: 18px 0;
        }

        /* right items */
        .timeline-item.right {
            left: 50%;
            text-align: left;
            justify-content: flex-start;
            margin: 18px 0;
        }

        /* content box for event (title, place) */
        .event-card {
            background: transparent;
            z-index: 2;
            max-width: 320px;
        }

        .time {
            font-size: 20px;
            color: var(--accent-dark);
            font-weight: 700;
            letter-spacing: 0.6px;
        }

        .event-title {
            font-size: 15px;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            margin-top: 6px;
            color: var(--accent-dark);
            font-weight: 700;
        }

        .event-sub {
            font-size: 12px;
            margin-top: 6px;
            color: var(--muted);
            line-height: 1.3;
        }

        /* icon container near the center line */
        .marker {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: var(--gold);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.12);
        }

        /* icon inside marker */
        .marker svg {
            width: 12px;
            height: 12px;
            fill: #fff;
        }

        /* small decorative horizontal rule near titles */
        .hr-small {
            width: 48px;
            height: 2px;
            margin: 8px auto 0;
            background: linear-gradient(90deg, rgba(0, 0, 0, 0.08), rgba(0, 0, 0, 0.02));
        }

        /* Alternate position adjustments */
        .timeline-item.left .event-card {
            margin-right: 12px;
        }

        .timeline-item.right .event-card {
            margin-left: 12px;
        }

        /* place the marker vertically for each item */
        .timeline-item .marker {
            top: 50%;
            transform: translate(-50%, -50%);
        }

        /* spacing - larger screens */
        @media (min-width:780px) {
            .timeline-item {
                min-height: 92px;
            }

            .timeline-item.left {
                padding-right: 70px;
            }

            .timeline-item.right {
                padding-left: 70px;
            }
        }

        /* small screens — stack them: timeline becomes a left line,
       items full width and markers move left of content */
        @media (max-width:779px) {
            .program-title {
                font-size: 40px;
            }

            .timeline::before {
                left: 28px;
                transform: none;
                width: 3px;
            }

            .timeline-item {

                padding: 12px 16px 12px 56px;
                text-align: left;
                left: 0 !important;
            }

            .timeline-item.right {
                left: 0 !important;
            }

            .timeline-item.left {
                left: 0 !important;
            }

            .timeline-item .marker {
                left: 28px;
                transform: translateY(-50%);
            }

            .timeline-item .event-card {
                max-width: unset;
            }

        }

    <script>



        (function () {
            // Calculate marker top positions relative to their parent timeline-item center.
            // This is optional — CSS handles most cases. We keep it lightweight and defensive.
            try {
                const items = document.querySelectorAll('.timeline-item');
                items.forEach(item => {
                    const marker = item.querySelector('.marker');
                    if (!marker) return;
                    // place marker vertically centered to the item
                    const rect = item.getBoundingClientRect();
                    const parentRect = item.parentElement.getBoundingClientRect();
                    const topOffset = item.offsetTop + (item.offsetHeight / 2);
                    marker.style.top = (topOffset) + 'px';
                });
            } catch (e) { /* ignore if layout not ready */ }
        })();


        var countDownDate = new Date("Jan 10, 2026 10:30:00").getTime();

        setInterval(function () {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            if (distance < 0) {
                document.getElementById("countdown").innerHTML = "EXPIRED";
                return;
            }

            var d = Math.floor(distance / (1000 * 60 * 60 * 24));
            var h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var s = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `
            <div class="countdown-item">
                <span class="countdown-number">${d}</span>
                <span>Days</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number">:</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number">${h}</span>
                <span>Hours</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number">:</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number">${m}</span>
                <span>Minutes</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number">:</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number">${s}</span>
                <span>Seconds</span>
            </div>
        `;
        }, 1000);
    </script>
